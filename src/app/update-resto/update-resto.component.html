<h1 class="d-flex justify-content-center m-4">Edit Restaurant</h1>
<div class="container">

  <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="flag">
    <strong>Success!</strong> Data has been updated successfully.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <form [formGroup]="editResto" (ngSubmit)="editRestoData()">
    <div class="form-group m-3">
      <label>Name</label>
      <input type="text" class="form-control" placeholder="Enter name" formControlName="name">
    </div>
    <div class="form-group m-3">
      <label>Email</label>
      <input type="email" class="form-control" placeholder="Enter email" formControlName="email">
    </div>
    <div class="form-group m-3">
      <label>Address</label>
      <input type="text" class="form-control" placeholder="Enter address" formControlName="address">
    </div>
    <button type="submit" class="btn btn-primary m-2">Update</button>
  </form>
</div>
